<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imdb-Movies</title>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/171_Imdb_logo_logos-512.png">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/171_Imdb_logo_logos-512.png" width="40" height="32">
              <span class="fs-4">Mini Imdb</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="./fav.html" class="nav-link">Favourite</a></li>

            </ul>
          </header>

      <div class="album py-5 bg-body-tertiary">
        <header class="py-3 mb-3 border-bottom">
          <div
            class="container-fluid d-grid gap-3 align-items-center"
            style="grid-template-columns: 2fr"
          >
            <div class="d-flex align-items-center">
              <form class="w-100 me-3" role="search">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search Movie..."
                  aria-label="Search"
                  id="searchInput"
                />
              </form>

              <div class="flex-shrink-0 dropdown">
                <button id="searchButton" type="button" class="btn btn-info">Search</button>
              </div>

            </div>
          </div>
        </header>
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="searchResults">

          </div>
        </div>
      </div>
    </div>

    <script src="imdb.js"></script>
  </body>
</html>
